name: Build Rust Extension Wheels

on:
  push:
    branches:
      - main
      - claude/**
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64 only
          - os: ubuntu-latest
            target: x86_64
            platform: linux

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}-${{ matrix.platform == 'darwin' && 'apple-darwin' || matrix.platform == 'win32' && 'pc-windows-msvc' || 'unknown-linux-gnu' }}

      - name: Install maturin and ziglang
        run: |
          pip install maturin
          pip install ziglang

      - name: Build wheels
        working-directory: rust_extension
        run: |
          # Build musllinux wheels for Home Assistant OS (Alpine Linux)
          # Must specify interpreter for cross-compilation
          maturin build --release --zig --target x86_64-unknown-linux-musl -i python3.11
          maturin build --release --zig --target aarch64-unknown-linux-musl -i python3.11

          # Build standard manylinux for development/testing
          maturin build --release --target x86_64-unknown-linux-gnu -i python3.11

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: rust_extension/target/wheels/*.whl

  release:
    name: Create Release
    needs: [build-wheels]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: wheels
          pattern: wheels-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: wheels/*.whl
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    needs: [build-wheels]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/opengolfcoach-rust

    permissions:
      id-token: write

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
